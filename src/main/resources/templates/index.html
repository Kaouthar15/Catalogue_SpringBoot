<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Products</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" type="text/css" href="/css/index.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Optional: Add custom styling for innovation -->

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/index}">Registration and
				Login System</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bstarget="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" ariaexpanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/register}">Register</a></li>
				</ul>
			</div>
		</div>
		
	</nav>
	<br />
	<br />
	<div class="container">
		<div class="row">
			<h1 class="text-center">Registration and Login System</h1>
		</div>
		<div sec:authorize="hasRole('ADMIN')">
		    This content is visible only to users with the ADMIN role.
		</div>
		<div sec:authorize="hasRole('USER')">
		    This content is visible only to users with the ADMIN role.
		</div>
		<div sec:authorize="isAuthenticated()">
		    Welcome, authenticated user!
		</div>
		<div sec:authorize="isAnonymous()">
		    Please log in to access more features.
		</div>
	</div>

	<!-- Bootstrap JS and dependencies -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
